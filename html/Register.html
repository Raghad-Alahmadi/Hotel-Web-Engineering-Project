<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Login  </title>

		<!-- This CSS and font is purely for presentational purposes. -->
		<link rel="stylesheet" href="css/presentation.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet" />
	
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

		<link rel="stylesheet" href="/css/stylesLogin.css">


	</head>
	<body>
		<div class="log">
            <form action="">

                <h1>Register</h1>

                <div class="box">
                    <label for=""></label><input type="text" placeholder="First Name" required>
                    <i class='bx bxs-user-circle'></i>
                </div>
                <div class="box">
                    <label for=""></label><input type="text" placeholder="Last Name" required>
                    <i class='bx bxs-user-circle'></i>
                </div>

                <div class="box">
                    <label for=""></label><input type="text" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>

                <div class="box">
                    <label for=""></label><input type="email" placeholder="Email" required>
                    <i class='bx bx-envelope' ></i>
                </div>

                <div class="box">
                    <label for=""></label><input type="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>



                <button type="submit" class="btn">Sign up</button>


            </form>

        </div>
	</body>
</html>
