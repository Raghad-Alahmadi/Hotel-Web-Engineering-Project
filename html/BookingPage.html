<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book A Room</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
        }

        header img {
            width: 150px;
            height: auto;
        }

        section {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 20px;
            text-align: center;
        }

        nav {
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .navbar {
            display: inline-block;
            margin-right: 20px;
            transition: transform 0.3s ease-in-out;
        }

        .navbar a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }

        .navbar a:hover {
            color: #2980b9;
        }

        .container {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
            color: #555;
            transition: color 0.3s ease-in-out;
        }

        .counter {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 5px;
            transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
        }

        button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        input {
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
            transition: border-color 0.3s ease-in-out;
        }

        input:hover, input:focus {
            border-color: #3498db;
        }

        #confirm {
            background-color: #27ae60;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
        }

        #confirm:hover {
            background-color: #219150;
            transform: scale(1.05);
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        .img-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            max-width: 100%;
            overflow-x: auto;
        }

        .img {
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 240px;
            height: 180px;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }

        .img:hover {
            transform: scale(1.05);
        }

        #book-now {
            background-color: #e74c3c;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
            display: block;
            margin: 30px auto;
        }

        #book-now:hover {
            background-color: #c0392b;
            transform: scale(1.05);
        }
    </style>
</head>

<body>

    <section>
        <header>
            <img src="/Hotel logo.png " alt="Hotel Logo">
            <nav>
                <ul>
                    <li class="navbar"><a class="navbar a" href="#home">Home</a></li>
                    <li class="navbar"><a class="navbar a" href="#link">Link</a></li>
                </ul>
            </nav>
        </header>
        <h1 id="home">Book A Room</h1>
    </section>

    <div class="container">
        <label for="guests">How Many Guests?</label>
        <div class="counter">
            <button id="guest-increment-btn">+</button>
            <div id="guest-counter-value">0</div>
            <button id="guest-decrement-btn">-</button>
        </div>
        <button id="guest-reset">Reset</button>
    </div>

    <div class="container">
        <label for="rooms">How Many Rooms?</label>
        <div class="counter">
            <button id="room-increment-btn">+</button>
            <div id="room-counter-value">0</div>
            <button id="room-decrement-btn">-</button>
        </div>
        <button id="room-reset">Reset</button>
    </div>

    <label for="check-in-date">Check-In Date</label>
    <input type="datetime-local" id="check-in-date">

    <label for="check-out-date">Check-Out Date</label>
    <input type="datetime-local" id="check-out-date">

    <input type="checkbox" id="room-with-view">
    <label for="room-with-view">Room with a View?</label>

    <button id="confirm">View Available Rooms</button>

    <label for="room-type">Select Room Type:</label>
    <div class="img-container">
        <input type="radio" value="single" id="single-room">
        <label for="single-room">Single Room</label>
        <img class="img" src="https://23c133e0c1637be1e07d-be55c16c6d91e6ac40d594f7e280b390.ssl.cf1.rackcdn.com/u/phhk/home/1a-Superior-Single-Room-min1.jpg" alt="Single Room">

        <input type="radio" value="suite" id="suite-room">
        <label for="suite-room">Suite Room</label>
        <img class="img" src="https://www.milansuitehotel.com/assets/components/phpthumbof/cache/Naked_Rooms_05.d6c97cda903d7c5dec8249438aec153f.jpg" alt="Suite Room">

        <input type="radio" value="presidential-suite" id="presidential-suite">
        <label for="presidential-suite">Presidential Suite</label>
        <img class="img" src="https://www.fourseasons.com/alt/img-opt/~70.1530.12,0000-0,0000-2976,0000-1674,0000/publish/content/dam/fourseasons/images/web/RIY/RIY_940_original.jpg" alt="Presidential Suite">

        <input type="radio" value="double-room" id="double-room">
        <label for="double-room">Double Room</label>
        <img class="img" src="https://www.hotel7dublin.com/wp-content/uploads/Hotel-7-double-bedroom.jpg" alt="Double Room">
    </div>



    <button id="book-now">Book Now</button>

    <script>
        // JavaScript code here
        document.addEventListener('DOMContentLoaded', function () {
            // Counter functions
            function updateCounter(counterId, incrementBtnId, decrementBtnId, resetBtnId) {
                const counter = document.getElementById(counterId);
                const incrementBtn = document.getElementById(incrementBtnId);
                const decrementBtn = document.getElementById(decrementBtnId);
                const resetBtn = document.getElementById(resetBtnId);

                let count = 0;

                incrementBtn.addEventListener('click', function () {
                    count++;
                    counter.textContent = count;
                });

                decrementBtn.addEventListener('click', function () {
                    if (count > 0) {
                        count--;
                        counter.textContent = count;
                    }
                });

                resetBtn.addEventListener('click', function () {
                    count = 0;
                    counter.textContent = count;
                });
            }

            // Initialize counters
            updateCounter('guest-counter-value', 'guest-increment-btn', 'guest-decrement-btn', 'guest-reset');
            updateCounter('room-counter-value', 'room-increment-btn', 'room-decrement-btn', 'room-reset');

            // Book Now button click event
            const bookNowBtn = document.getElementById('book-now');
            bookNowBtn.addEventListener('click', function () {
                alert('Booking functionality will be implemented here!');
            });
        });
    </script>
</body>

</html>
