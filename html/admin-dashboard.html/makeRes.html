<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Boxicons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!--CSS-->
    <link rel="stylesheet" href="style.css">

    <title>Available Rooms - Magnolia Dashboard</title>
</head>

<body>
    <section id="sidebar">
        <a href="" class="brand">
            <i class='bx bx-search-alt'></i>
            <span class="text">Magnolia Dashboard</span>
        </a>

        <ul class="side-menu">
            <li>
                <a href="/html/admin-dashboard.html/index.html">
                    <i class='bx bxs-dashboard'></i>
                    <span class="text">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="/html/admin-dashboard.html/makeRes.html">
                    <i class='bx bx-bed'></i>
                    <span class="text">Available Rooms</span>
                </a>
            </li>
            <li>
                <a href="/html/admin-dashboard.html/reserved.html">
                    <i class='bx bx-calendar-check'></i>
                    <span class="text">View Reservations</span>
                </a>
            </li>
            <li>
                <a href="/html/admin-dashboard.html/login.html">
                    <i class='bx bx-log-in-circle'></i>
                    <span class="text">Logout</span>
                </a>
            </li>
        </ul>
    </section>

    <!-- CONTENT -->
    <section id="content">
        <!-- NAVBAR -->
        <nav>
            <i class='bx bx-menu'></i>
            <a href="#" class="profile" style="margin-left: auto;">
                <img src="user.png">
            </a>
        </nav>
        <!-- NAVBAR -->

        <!-- MAIN -->
        <main>
            <div class="table-data">
                <div class="order">
                    <div class="head">
                        <h3>Available Rooms</h3>
                        <i class='bx bx-search'></i>
                        <i class='bx bx-filter'></i>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th>Room ID</th>
                                <th>Room Type</th>
                                <th>Price</th>
                                <th>Book Now</th>
                            </tr>
                        </thead>
                        <tbody id="availableRoomsTableBody"></tbody>
                    </table>
                </div>
            </div>
        </main>

        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

        <script>
            const allSideMenu = document.querySelectorAll('#sidebar .side-menu.top li a');

            allSideMenu.forEach(item => {
                const li = item.parentElement;

                item.addEventListener('click', function () {
                    allSideMenu.forEach(i => {
                        i.parentElement.classList.remove('active');
                    })
                    li.classList.add('active');
                })
            });

            // TOGGLE SIDEBAR
            const menuBar = document.querySelector('#content nav .bx.bx-menu');
            const sidebar = document.getElementById('sidebar');

            menuBar.addEventListener('click', function () {
                sidebar.classList.toggle('hide');
            })

            const searchButton = document.querySelector('#content nav form .form-input button');
            const searchButtonIcon = document.querySelector('#content nav form .form-input button .bx');
            const searchForm = document.querySelector('#content nav form');

            searchButton.addEventListener('click', function (e) {
                if (window.innerWidth < 576) {
                    e.preventDefault();
                    searchForm.classList.toggle('show');
                    if (searchForm.classList.contains('show')) {
                        searchButtonIcon.classList.replace('bx-search', 'bx-x');
                    } else {
                        searchButtonIcon.classList.replace('bx-x', 'bx-search');
                    }
                }
            })

            if (window.innerWidth < 768) {
                sidebar.classList.add('hide');
            } else if (window.innerWidth > 576) {
                searchButtonIcon.classList.replace('bx-x', 'bx-search');
                searchForm.classList.remove('show');
            }

            window.addEventListener('resize', function () {
                if (this.innerWidth > 576) {
                    searchButtonIcon.classList.replace('bx-x', 'bx-search');
                    searchForm.classList.remove('show');
                }
            })

            const switchMode = document.getElementById('switch-mode');

            switchMode.addEventListener('change', function () {
                if (this.checked) {
                    document.body.classList.add('dark');
                } else {
                    document.body.classList.remove('dark');
                }
            })

            // AJAX request to get available rooms
            $(document).ready(function () {
                $.ajax({
                    type: 'GET',
                    url: 'getAvailableRooms.php',
                    dataType: 'json',
                    success: function (data) {
                        if (data.length > 0) {
                            var tableBody = $('#availableRoomsTableBody');
                            tableBody.empty();

                            $.each(data, function (index, room) {
                                var row = '<tr>' +
                                    '<td>' + room.room_number + '</td>' +
                                    '<td>' + room.room_type + '</td>' +
                                    '<td>' + room.price + '</td>' +
                                    '<td><button class="btn-book-now" data-room-id="' + room.id + '">Book Now</button></td>' +
                                    '</tr>';

                                tableBody.append(row);
                            });

                            // Add event listener for Book Now button
                            $('.btn-book-now').on('click', function () {
                                var roomId = $(this).data('room-id');
                                // Implement the booking logic here
                                alert('Book Now button clicked for room ID: ' + roomId);
                            });
                        } else {
                            // Handle case when no available rooms found
                            $('#availableRoomsTableBody').html('<tr><td colspan="4">No available rooms</td></tr>');
                        }
                    },
                    error: function () {
                        // Handle error
                        console.log('Error fetching data');
                    }
                });
            });
        </script>
    </section>

</body>

</html>
